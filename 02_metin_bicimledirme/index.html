<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Biçimlendirme</title>
</head>
<body>
    <h1>HTML Metin Biçimlendirme</h1>
    <p>Bu bir örnek paragraftır.</p>
    <p>Bu <strong>kalın</strong> ve <em>italik</em> bir metindir.</p>
    <blockquote>"Bu bir alıntıdır."</blockquote>
    <pre>
Bu bir ön biçimlendirilmiş metindir.
Boşluklar korunur.
    </pre>
    <ul>
        <li>Madde 1</li>
        <li>Madde 2</li>
    </ul>
    <ol>
        <li>Birinci</li>
        <li>İkinci</li>
    </ol>
</body>
</html>
